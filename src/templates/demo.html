<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <style>
        body { font-family: Arial; margin: 40px auto; max-width: 600px; }
        textarea { width: 100%; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
        .result { margin-top: 20px; font-weight: bold; font-size: 20px; }
    </style>
</head>
<body>
    <h2>ðŸ“° Veracity Vigilance - Fake News Detector</h2>
    <form method="post">
        <textarea name="news" rows="6" placeholder="Paste news article here..."></textarea><br>
        <button type="submit">Detect Veracity</button>
    </form>

    {% if result %}
    <div class="result">
        Prediction: {{ result }}
        <br>
        Confidence: {{ confidence }}
    </div>
    {% endif %}
</body>
</html>
